name: Bug Report
description: Create a report to help us improve this project!
labels:
  - 'type: bug'
assignees:
  - nikkeyl

body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: describe
    attributes:
      label: Describe
      description: Describe what happened.
      placeholder: Tell us what you see
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Reproduce the Bug Step By Step
      description: Please provide as much step-by-step detail as possible.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expect
    attributes:
      label: Expected Behavior
      description: What did you expect to happen when the reproduce steps?
      placeholder: Tell us what you expected to see
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Add Screenshots
      description: Can you provide screenshots?
      placeholder: Your screenshots

  - type: textarea
    id: log
    attributes:
      label: Relevant Log Output
      description: Please copy and paste log output. No need for backticks.
      placeholder: Your Log Output
      render: Shell

  - type: dropdown
    id: severity
    attributes:
      label: Severity Level
      description: Choose a level of severity.
      options:
        - Low
        - Medium
        - High
      default: 0
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      options:
        - label: I Agree to Follow This Project's Code of Conduct
          required: true
